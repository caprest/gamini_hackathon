  <rect x="18" y="22" width="3" height="6" rx="1" fill="#4CAF50"/>
  <!-- Feet -->
  <rect x="11" y="27" width="5" height="3" rx="1" fill="#388E3C"/>
  <rect x="17" y="27" width="5" height="3" rx="1" fill="#388E3C"/>
